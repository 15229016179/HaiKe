<!DOCTYPE html>
<html>
<head>
    <title>嗨客网|用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/hai_logo_small.png" media="screen"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/login.css">

    <script src='js/jquery.min.js'></script>

</head>
<body>
<ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<div class="container">
    <div class="card"></div>
    <div class="card">
        <h1 class="title"><img src="images/hai_logo_40.png"/>&nbsp;登录嗨客网</h1>
        <form>
            <div class="input-container">
                <input type="text" id="userName" required="required"/>
                <label for="userName">昵称</label>

                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="password" required="required"/>
                <label for="password">密码</label>

                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button><span>Go</span></button>
            </div>
            <div class="footer"><a class="newPassword" href="password_new.html">忘记密码?</a></div>
        </form>
    </div>
    <div class="card alt">
        <div class="toggle"></div>
        <h1 class="title"><img src="images/hai_logo_40.png"/>&nbsp;注册嗨客会员
            <div class="close"></div>
        </h1>
        <form>
            <div class="input-container">
                <input type="email" id="userMail" required="required"/>
                <label for="userMail">输入常用邮箱</label>

                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="text" id="userName_r" required="required"/>
                <label for="userName_r">输入昵称</label>

                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password" id="password_r" required="required"/>
                <label for="password_r">输入密码</label>

                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button><span>ok</span></button>
            </div>
        </form>
    </div>
</div>
<div class="bottom">
    <p>陕ICP备17012089号-1 | Copyright <a class="copyright">©</a> 2017 haikeapp.com 版权所有。</p>
</div>
<script src="js/login.js" type="text/javascript"></script>

</body>
</html>
